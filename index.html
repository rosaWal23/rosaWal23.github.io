<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lernkarten Industrialisierung</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, sans-serif;
    background: linear-gradient(135deg, #a8edea, #fed6e3);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    color: #333;
  }

  .card-container {
    perspective: 1000px;
    position: relative;
  }

  .card {
    width: 500px;
    height: 320px;
    background: white;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 22px;
    font-weight: 500;
    transition: transform 0.6s ease, background 0.3s;
    transform-style: preserve-3d;
    position: relative;
    cursor: pointer;
  }

  .card.flipped {
    transform: rotateY(180deg);
  }

  .side {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    border-radius: 20px;
    padding: 25px;
    box-sizing: border-box;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: left;
    overflow-y: auto;
  }

  .front {
    background: #ffffff;
  }

  .back {
    background: #ffe0e0;
    transform: rotateY(180deg);
    font-size: 18px;
    line-height: 1.4;
  }

  .instructions {
    margin-top: 20px;
    font-size: 14px;
    color: #555;
  }

  .counter {
    position: absolute;
    top: -40px;
    font-size: 16px;
    color: #444;
  }

  ul {
    padding-left: 20px;
    margin: 0;
  }

</style>
</head>
<body>

<div class="card-container">
  <div class="counter" id="counter"></div>
  <div class="card" id="card">
    <div class="side front" id="front"></div>
    <div class="side back" id="back"></div>
  </div>
</div>

<div class="instructions">Leertaste: drehen | Pfeile: n√§chste/vorherige Karte</div>
<div class="instructions">Made by Yuri published by rosa_Wal</div>
<script>
let cards = [];
let currentCard = 0;
let flipped = false;

const card = document.getElementById('card');
const front = document.getElementById('front');
const back = document.getElementById('back');
const counter = document.getElementById('counter');

function updateCard() {
  if (cards.length === 0) return;
  front.textContent = cards[currentCard].front;
  back.innerHTML = cards[currentCard].back;
  counter.textContent = `Karte ${currentCard + 1} von ${cards.length}`;
  flipped = false;
  card.classList.remove('flipped');
}

document.addEventListener('keydown', (e) => {
  if (e.code === 'Space') {
    flipped = !flipped;
    card.classList.toggle('flipped');
  } else if (e.code === 'ArrowRight') {
    currentCard = (currentCard + 1) % cards.length;
    updateCard();
  } else if (e.code === 'ArrowLeft') {
    currentCard = (currentCard - 1 + cards.length) % cards.length;
    updateCard();
  }
});

// Lade Karten aus externer JSON-Datei
fetch('karten.json')
  .then(response => response.json())
  .then(data => {
    cards = data;
    updateCard();
  })
  .catch(error => {
    console.error('Fehler beim Laden der Karten:', error);
    front.textContent = "Fehler beim Laden der Karten.";
  });
</script>

</body>
</html>
